<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
        sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;bdo&gt;">Texto invertido</abbr></li>
        <li><abbr title="Use as tag &lt;h1&gt;, podendo ir até o &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;q&gt;">Citação simples</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;a&gt;">Links</abbr></li>
        <li><abbr title="Use a tag &lt;em&gt;">Ênfase</abbr></li>
        <li><abbr title="Use a tag &lt;strong&gt;">Destaque</abbr></li>
    </ul>
</body>
</html>
